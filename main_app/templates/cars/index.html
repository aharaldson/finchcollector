{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Model: {{ car.model }}</p>
      {% if car.year < 2023 %}
        <p>Year: {{ car.year }}</p>
      {% else %}
        <p>Year: new</p>
      {% endif %}
      <p>Type: {{ car.kind }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
